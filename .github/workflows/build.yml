name: CI

on:
  push:
    branches:
      - main

jobs:
  sonar-scan:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Listar archivos para depuraci√≥n
        run: dir /s

      - name: Dar permisos al script
        run: powershell -Command "chmod +x .\scripts\install-sonar-scanner-cli.sh"

      - name: Instalar Sonar Scanner CLI
        run: .\scripts\install-sonar-scanner-cli.sh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          INPUT_SCANNERVERSION: 6.2.1.4610
          INPUT_SCANNERBINARIESURL: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli
