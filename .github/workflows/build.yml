name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: --health-cmd="curl --silent --fail localhost:9000 || exit 1" --health-interval=30s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      # Configura el SonarQube scanner
      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          sonar-version: 6.2.1.4610

      # Ejecutar el an√°lisis
      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000  # Solo si usas un contenedor, de lo contrario, reemplaza con tu URL
