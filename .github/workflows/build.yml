name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: --health-cmd="curl --silent --fail localhost:9000 || exit 1" --health-interval=30s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      # Espera a que el servicio SonarQube esté disponible
      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            if curl --silent --fail http://localhost:9000/api/system/health; then
              echo "SonarQube is up and running!";
              break;
            fi;
            echo "Waiting for SonarQube...";
            sleep 10;
          done

      # Configura el SonarQube scanner
      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          sonar-version: 6.2.1.4610

      # Ejecutar el análisis
      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000  # Solo si usas un contenedor, de lo contrario, reemplaza con tu URL
